<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <picture>
          <source
            media="(min-width: 48rem)"
            srcset="./assets/images/image-product-desktop.jpg"
          />
          <img
            src="./assets/images/image-product-mobile.jpg"
            class="card-img-top"
            alt="Perfume"
          />
        </picture>
        <div class="card-body">
          <p class="card-subtitle">perfume</p>
          <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <div class="sale-price">
              <span class="visually-hidden">Sale price:</span>
              $149.99
            </div>
            <del class="regular-price">
              <span class="visually-hidden">Regular price:</span>
              $169.99
            </del>
          </div>
          <a href="#" class="button">
            <img src="./assets/images/icon-cart.svg" alt="Cart" />
            <span>Add to Cart</span>
          </a>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://codersfoundation.com?ref=challenge">Moshiur</a>.
      </div>
    </footer>
  </body>
</html>
